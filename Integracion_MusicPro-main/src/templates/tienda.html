<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <h1>Tienda</h1>
    <ul id="bodega-list"></ul>

    <div class="container">
        <h1>Carrito</h1>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito Vacio</th>
                </tr>
            </tfoot>
        </table>
        <div class="row" id="cards"></div>
    </div>
    <div id="boleta"></div>

    
    <template id="template-card">
        <div class="col-12 mb-2 col-md-12">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body"></div>
                <h1>Titulo</h1>
                <h3>Precio</h3>
                <p>Descripcion</p>
                <button class="btn btn-dark">Agregar</button>
            </div>
        </div>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
        <td>
            <label for="">Envio a domicilio</label>
            <input type="text" placeholder="Coloque su domicilio" class="domicilio">
            <button id="btn-generar-boleta" class="btn btn-success" required>Pagar</button>
        </td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Cafe</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span> </td>
        </tr>
    </template>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/assets/js/carrito.js"></script>
</body>
</html>
