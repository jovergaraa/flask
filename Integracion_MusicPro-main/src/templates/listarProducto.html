            <div class="content" style="background-color: #F4F3EF;">
                <div class="row">
                    <div class="col-md-12">
                        <form id="actualizarProducto">
                            <div class="form-group">
                                <label for="nombreProducto">Nombre del producto:</label>
                                <input type="text" name="nombreProducto" id="nombreProducto" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="precioProducto">Precio:</label>
                                <input type="number" name="precioProducto" id="precioProducto" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionProducto">Descripción:</label>
                                <textarea name="descripcionProducto" id="descripcionProducto" class="form-control" required></textarea>
                            </div>
                            <div class="mb-3"> <!-- se eliminó la clase form group porque no se veía el input -->
                                <label for="imagenProducto">Imagen:</label>
                                <input type="file" name="imagenProducto" id="imagenProducto" class="form-control-file">
                            </div>
                            <div class="form-group">
                                <label for="stockProducto">Stock:</label>
                                <input name="stockProducto" id="stockProducto" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="categoriaProducto">Categoría:</label>
                                <select name="categoriaProducto" id="categoriaProducto" class="form-control" required>
                                    <option value="">Selecciona una categoría</option>
                                    <option value="Instrumentos">Antonieta</option>
                                    <option value="Guitarras">Liberty</option>
                                    <option value="Bajos">Garcia</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" id="actualizar">Ver producto</button>
                        </form>
                    </div>
                </div>

                <form id="listarProducto" class="lista mt-4"></form>
