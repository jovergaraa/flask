                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                        <p id="id-boleta"></p>

                        <p id="domicilio-boleta"></p>
                        <hr>
                        <h5>Fecha compra:</h5>

                        <h5>Fecha entrega:</h5>

                        <h5>Producto:</h5>
                        <div id="boleta-items"></div>
                        <hr>
