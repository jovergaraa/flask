<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          <link rel="stylesheet" href="../static/assets/css/bodega.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

<nav class="navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='assets/img/music_pro.png') }}" alt="Logo" width="60" height="60" class="invert d-inline-block align-text-center -inverse">
      Bodega
    </a>
  </div>
</nav>


            <div class="col-md-12">
                <ul id="bodega-list" class="list-group mb-4"></ul>

                <h1 class="text-center mb-4">Carrito</h1>
                <hr>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Accion</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="items"></tbody>
                    <tfoot>
                        <tr id="footer">
                            <th scope="row" colspan="5" class="text-center">Carrito Vacio</th>
                        </tr>
                    </tfoot>
                </table>
                <div class="row" id="cards"></div>
            </div>
        </div>
    </div>

    <div class="container mt-4" id="boleta"></div>

    <div class="row" id="cards">
        <template id="template-card">
            <div class="col-12 col-md-4 mb-2">
                <div class="card">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                        <h1>Titulo</h1>
                        <h3>Precio</h3>
                        <p>Descripcion</p>
                        <button class="btn btn-dark">Agregar</button>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <template id="template-footer">
        <tr>
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    Vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </tr>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Cafe</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span> </td>
        </tr>
    </template>

    <template id="template-boleta">
        <div class="boleta">
            <h2>Boleta de compra</h2>
            <h4>Id boleta:</h4>
            <p id="id-boleta"></p>
            <hr>
            <h5>Fecha compra:</h5>
            <p id="fecha-boleta"></p>
            <h5>Sucursal</h5>
            <select id="boleta-sucursal" class="form-control">
                <option value="Sucursal A">Sucursal A</option>
                <option value="Sucursal B">Sucursal B</option>
                <option value="Sucursal C">Sucursal C</option>
                <!-- Agrega más opciones de sucursal según tus necesidades -->
            </select>
            <h5>Producto:</h5>
            <div id="boleta-items"></div>
            <hr>
            <p>Total a pagar: $<span id="boleta-total"></span></p>
            <td>
                <button id="btn-agregar-boleta" class="btn btn-success">Agregar Boleta</button>
            </td>
    </template>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/assets/js/bodegaV2.js"></script>
</body>

</html>
