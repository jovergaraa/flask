    <!-- Modal para agregar proveedor -->
    <div class="modal fade" id="addProveedorModal" tabindex="-1" aria-labelledby="addProveedorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProveedorModalLabel">Agregar Proveedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarProveedor">
                        <div class="form-group">
                            <label for="nombreProveedor">Nombre</label>
                            <input type="text" class="form-control" id="nombreProveedor" name="nombreProveedor" required>
                        </div>
                        <div class="form-group">
                            <label for="contactoProveedor">Encargado</label>
                            <input type="text" class="form-control" id="contactoProveedor" name="contactoProveedor" required>
                        </div>
                        <div class="form-group">
                            <label for="emailProveedor">Email</label>
                            <input type="email" class="form-control" id="emailProveedor" name="emailProveedor" required>
                        </div>
                        <div class="form-group">
                            <label for="telefonoProveedor">Teléfono</label>
                            <input type="text" class="form-control" id="telefonoProveedor" name="telefonoProveedor" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Proveedor</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('formAgregarProveedor').addEventListener('submit', function (e) {
            e.preventDefault();

            const nombre = document.getElementById('nombreProveedor').value;
            const contacto = document.getElementById('contactoProveedor').value;
            const email = document.getElementById('emailProveedor').value;
            const telefono = document.getElementById('telefonoProveedor').value;

            const tablaProveedores = document.querySelector("#tablaProveedores tbody");
            const newRow = tablaProveedores.insertRow();
            newRow.insertCell(0).textContent = tablaProveedores.rows.length + 1;
            newRow.insertCell(1).textContent = nombre;
            newRow.insertCell(2).textContent = contacto;
            newRow.insertCell(3).textContent = email;
            newRow.insertCell(4).textContent = telefono;
            
            const accionesCell = newRow.insertCell(5);
            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger btn-sm';
            deleteButton.textContent = 'Eliminar';
            deleteButton.onclick = function () {
                tablaProveedores.deleteRow(newRow.rowIndex - 1);
            };
            accionesCell.appendChild(deleteButton);

            // Limpiar el formulario y cerrar el modal
            document.getElementById('formAgregarProveedor').reset();
            $('#addProveedorModal').modal('hide');
        });
    </script>
