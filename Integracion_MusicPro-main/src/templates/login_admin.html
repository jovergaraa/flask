<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>

    <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/img/apple-icon.png') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/templatemo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/custom.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/loginAdmin.css') }}">

    <!-- íconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- elementos template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/util.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
</head>
<body>
    <div class="limiter-admin">
        <div class="container-login100">
            <div class="wrap-loginAdmin100">
                <!-- flecha para volver al login principal-->
                <div class="volver-atras2">
                    <a href="/login/user"><i class="fa fa-arrow-left"></i></a>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <!-- formulario -->
                <form class="login100-form-admin validate-form" method="POST" action="/login/admin" class="needs-validation" novalidate>
                    <span class="login100-form-title-admin">
                        Iniciar sesión
                    </span>
                    <div class="wrap-input100-admin validate-input" data-validate = "Ingrese email válido">
                        <input class="input100-admin" type="text" id="username" name="username" placeholder="Usuario">
                        <span class="focus-input100-admin"></span>
                        <span class="symbol-input100">
                            <i class="bi bi-envelope" aria-hidden="true"></i>
                        </span>
                        <div class="invalid-feedback">
                            Ingresa tu usuario
                        </div>
                    </div>
                    <div class="wrap-input100-admin validate-input" data-validate="Ingrese contraseña válida">
                        <input class="input100-admin" id="password" type="password" name="password" placeholder="Contraseña">
                        <span class="focus-input100-admin"></span>
                        <span class="symbol-input100">
                            <i class="bi bi-lock" aria-hidden="true"></i>
                        </span>
                        <div class="invalid-feedback">
                            Ingresa tu contraseña
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Ingresar
                        </button>
                    </div>

                    <div class="text-center p-t-10">
						<a class="txt2" href="/register/admin">
							Registrar Administrador
						</a>
					</div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
        });
        }, false);
    })();
    </script>
</body>
</html>
