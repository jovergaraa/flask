<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/templatemo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/custom.css') }}">

    <!-- elementos template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/util.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
</head>
<bodyy>

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="volver-atras">
                    <a href="#" onclick="history.go(-1); return false;"><i class="fa fa-arrow-left"></i></a>
                </div>
				<div class="login100-pic">
					<img src="{{url_for ('static', filename='assets/img/carrusel1.jpg')}}" alt="IMG">
				</div>

				{% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert" style="height: 40px;">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

				<form class="login100-form validate-form" method="POST" action="/login/user" class="needs-validation" novalidate>
					<span class="login100-form-title">
						Iniciar sesión
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Ingrese usuario válido">
						<input class="input100" type="text" id="username" name="username" placeholder="Username" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
						<div class="invalid-feedback">
                            Ingresa tu usuario
                        </div>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Ingrese contraseña válida">
						<input class="input100" type="password" id="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
						<div class="invalid-feedback">
                            Ingresa tu contraseña
                        </div>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Ingresar
						</button>
					</div>

					<div class="text-center p-t-12">
						<a class="txt2" href="#">
							Olvidé mi contraseña
						</a>
					</div>

					<div class="text-center p-t-30">
						<a class="txt2" href="/register/user">
							Quiero registrarme
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a><br>
						<a class="txt2" href="/login/admin">
							Ingreso administrador
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

    <!-- scripts -->
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../static/vendor/bootstrap/js/popper.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="../static/vendor/select2/select2.min.js"></script>

    <script src="../static/vendor/tilt/tilt.jquery.min.js"></script>

    <script src="../static/assets/js/main.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
        });
        }, false);
    })();
    </script>
</bodyy>
</html>
