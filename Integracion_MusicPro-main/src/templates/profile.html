<!DOCTYPE html>
<html>
<head>
    <title>Muebles Gerardo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/profile.css') }}">

</head>
<body>
    <div class="container my-4">
        <h2 class="text-center">Perfil</h2>
        <div class="text-center mb-4">
            <img class="invert" src="{{ url_for('static', filename='assets/img/apple-icon.png') }}" alt="Music Pro" width="80" height="80">
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-user mr-2"></i><strong>Nombre Completo:</strong> {{ account['fullname'] }}</h5>
                <p class="card-text"><i class="fas fa-user-circle mr-2"></i><strong>Nombre de Usuario:</strong> {{ account['username'] }}</p>
                <p class="card-text"><i class="fas fa-envelope mr-2"></i><strong>Correo Electrónico:</strong> {{ account['email'] }}</p>
                <p class="card-text"><i class="fas fa-user-tag mr-2"></i><strong>Rol:</strong> {{ account['rol'] }}</p>
                <a href="{{ url_for('logout') }}" class="btn btn-primary"><i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión</a>
                <a href="/shop" class="btn btn-light mt-3"><i class="fas fa-arrow-left mr-2"></i>Volver a la tienda</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
