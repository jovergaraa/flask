<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro Admin</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/registro-admin.css') }}">

    </head>
<body>

    <div class="container">
        <div class="card mx-auto" style="width: 500px!important;">
            <div class="row d-flex justify-content-center align-items-center"> <!-- fila -->
                <div class="volver-atras2">
                    <a href="/login/admin"><i class="fa fa-arrow-left"></i></a>
                </div>
                <div class="col-md-12"> <!-- columna con formulario -->
                    <h1 class="titulo text-center mx-1 mx-md-4">RegÃ­strate</h1>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    <form class="mx-1 mx-md-4" method="POST" action="/register/admin">
                        <div class="mb-3 d-flex justify-content-center">
                            <div class="input-icon">
                                <div class="row">
                                    <i class="fas fa-user fa-fw"></i>
                                    <input type="text" class="form-control input100" name="fullname" placeholder="Nombre y apellido" required>
                                    <div class="focus-input100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <div class="input-icon">
                                <div class="row">
                                    <i class="fas fa-user me-3 fa-fw"></i>
                                    <input type="text" class="form-control input100" name="username" placeholder="Nombre de usuario" required>
                                    <div class="focus-input100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <div class="input-icon">
                                <div class="row">
                                    <i class="fas fa-envelope me-3 fa-fw"></i>
                                    <input type="email" class="form-control input100" name="email" placeholder="Email" required>
                                    <div class="focus-input100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <div class="input-icon">
                                <div class="row">
                                    <i class="fas fa-lock me-3 fa-fw"></i>
                                    <input type="password" class="form-control input100" name="password" placeholder="ContraseÃ±a" required>
                                    <div class="focus-input100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="container-btn-registro mb-3">
                            <button type="submit" value="Register" class="btn d-flex justify-content-center btn-registro">
                                Crear cuenta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
